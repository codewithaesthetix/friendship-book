<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Special Surprise for My Bestie üíï</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 550px;
            text-align: center;
            background: white;
            border-radius: 30px;
            padding: 70px 35px 140px;
            box-shadow: 
                0 20px 60px rgba(255, 107, 157, 0.3),
                0 0 100px rgba(255, 182, 193, 0.2) inset;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
            border: 8px solid #ff6b9d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .container p {
            font-size: 2.1rem;
            color: #5d3a9b;
            line-height: 1.5;
            margin-bottom: 50px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 0 10px;
        }

        .container p span {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b9d, #c779d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s infinite alternate;
        }

        @keyframes textShine {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .ribbon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 60px;
            background: repeating-linear-gradient(
                45deg,
                #ff6b9d,
                #ff6b9d 15px,
                #ff8e53 15px,
                #ff8e53 30px,
                #c779d0 30px,
                #c779d0 45px,
                #4bc0c8 45px,
                #4bc0c8 60px
            );
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
            clip-path: polygon(0% 0%, 100% 0%, 95% 100%, 5% 100%);
        }

        .tag {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #c779d0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 50px rgba(255, 107, 157, 0.5),
                0 0 0 15px #ffde7d,
                0 0 0 30px rgba(255, 222, 125, 0.3);
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            animation: 
                pulse 2.5s infinite alternate,
                float 6s ease-in-out infinite;
            overflow: hidden;
        }

        .tag:hover {
            transform: translateX(-50%) scale(1.15) rotate(5deg);
            box-shadow: 
                0 30px 70px rgba(255, 107, 157, 0.7),
                0 0 0 20px #ffde7d,
                0 0 0 40px rgba(255, 222, 125, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 
                0 20px 50px rgba(255, 107, 157, 0.5),
                0 0 0 15px #ffde7d,
                0 0 0 30px rgba(255, 222, 125, 0.3); }
            100% { box-shadow: 
                0 20px 50px rgba(255, 107, 157, 0.8),
                0 0 0 20px #ffde7d,
                0 0 0 40px rgba(255, 222, 125, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        .tag a {
            color: white;
            text-decoration: none;
            font-size: 2.8rem;
            font-weight: 900;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s ease;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .tag a:hover {
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 255, 255, 0.6);
        }

        .tag::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                transparent, transparent, transparent, 
                #ffffff, transparent, transparent, transparent
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .heart {
            font-size: 2.2rem;
            margin-top: 10px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.3); }
            20% { transform: scale(1.1); }
            30% { transform: scale(1.2); }
            40% { transform: scale(1); }
        }

        .click-me {
            font-size: 1.2rem;
            margin-top: 5px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .instruction {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff6b9d, #ff8e53);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
            z-index: 1;
            animation: bounce 2s infinite alternate, glow 2s infinite alternate;
            border: 3px solid white;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-15px); }
        }

        @keyframes glow {
            0% { box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4); }
            100% { box-shadow: 0 10px 25px rgba(255, 107, 157, 0.8), 0 0 30px rgba(255, 107, 157, 0.6); }
        }

        .instruction i {
            margin-right: 10px;
            animation: pointDown 1s infinite alternate;
        }

        @keyframes pointDown {
            0% { transform: translateY(0); }
            100% { transform: translateY(5px); }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--color);
            animation: fall linear infinite;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            border-radius: var(--border-radius);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(800px) rotate(720deg);
                opacity: 0;
            }
        }

        .gift-icon {
            position: absolute;
            top: 40px;
            font-size: 2.5rem;
            color: #ff6b9d;
            animation: bounceGift 2s infinite;
        }

        .gift-icon.left {
            left: 40px;
        }

        .gift-icon.right {
            right: 40px;
        }

        @keyframes bounceGift {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
                padding: 50px 25px 120px;
            }
            
            .container p {
                font-size: 1.7rem;
            }
            
            .tag {
                width: 180px;
                height: 180px;
            }
            
            .tag a {
                font-size: 2.2rem;
            }
            
            .instruction {
                font-size: 1.1rem;
                bottom: 150px;
                padding: 12px 25px;
            }
        }
        
        @media (max-width: 480px) {
            .container p {
                font-size: 1.4rem;
            }
            
            .tag {
                width: 150px;
                height: 150px;
            }
            
            .tag a {
                font-size: 1.8rem;
            }
            
            .click-me {
                font-size: 1rem;
                padding: 4px 12px;
            }
            
            .instruction {
                font-size: 1rem;
                padding: 10px 20px;
                bottom: 130px;
            }
            
            .gift-icon {
                font-size: 2rem;
            }
            
            .gift-icon.left {
                left: 20px;
            }
            
            .gift-icon.right {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ribbon"></div>
        
        <div class="gift-icon left">
            <i class="fas fa-gift"></i>
        </div>
        
        <div class="gift-icon right">
            <i class="fas fa-heart"></i>
        </div>
        
        <p>
            <span>Samia üíñ</span><br>
            I've created something<br>
            <span>EXTRA SPECIAL</span><br>
            just for you!<br><br>
            Ready for your surprise? üòä
        </p>
        
        <div class="instruction">
            <i class="fas fa-hand-point-down"></i>
            Click the button below to open!
        </div>
        
        <div class="tag">
            <a href="book.html">
                SAMIA
                <div class="heart">üíù</div>
                <div class="click-me">CLICK ME!</div>
            </a>
        </div>
        
        <div class="decoration" id="decoration"></div>
    </div>

    <script>
        // Create confetti effect
        const decoration = document.getElementById('decoration');
        const colors = ['#ff6b9d', '#ff8e53', '#c779d0', '#4bc0c8', '#ffde7d'];
        const shapes = ['0%', '50%'];
        
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
            confetti.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            confetti.style.setProperty('--delay', `${Math.random() * 5}s`);
            confetti.style.setProperty('--border-radius', shapes[Math.floor(Math.random() * shapes.length)]);
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.width = `${Math.random() * 10 + 8}px`;
            confetti.style.height = confetti.style.width;
            decoration.appendChild(confetti);
        }
        
        // Add click sound effect and redirect
        document.querySelector('.tag').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create click effect
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 100);
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.zIndex = '1';
            this.appendChild(ripple);
            
            // Animate ripple
            const animation = ripple.animate([
                { width: '0px', height: '0px', opacity: 1 },
                { width: '300px', height: '300px', opacity: 0 }
            ], {
                duration: 800,
                easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
            });
            
            animation.onfinish = () => {
                ripple.remove();
                // Redirect to book page
                window.location.href = 'book.html';
            };
        });
        
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                document.querySelector('.tag').click();
            }
        });
    </script>
</body>
</html>
